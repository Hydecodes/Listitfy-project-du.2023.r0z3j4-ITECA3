<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="Ribbon">
    <img src ="Listify logo.png" alt="Listify Logo" class="logo">
  

  <h2>Please Sign Up</h2>
  </div>

  <div class="container">
    <form action= savelogininfo.php method="post">
     <fieldset >
       

        <label for="fname">First name</label>
        <input type="text" id="fname" name='fname' placeholder="Enter your firstname" required><br>

        <label for="lname">Last name</label>
        <input type="text" id="lname" name='lname' placeholder="Enter your lastname" required><br>

        <label for="tel">Telephone</label>
        <input type="tel" id="tel" name="tel" placeholder= "Telephone" required><br>

        <label for="email">Email address</label>
        <input type="email" id="email" name="email" placeholder="Email" required><br>

        <label for="password">Password</label>
       <input type="password" id="password" name="password" minlength="8" pattern=".*[^a-zA-Z0-9].*" required title="Password must contain atleast 1 special character.   " placeholder="Password"><br>

        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm password"><br>
        <script>
          const password = document.getElementById("password");
          const confirm_password = document.getElementById("confirm_password");

          function validatePassword(){
            if(password.value != confirm_password.value) {
             confirm_password.setCustomValidity("Passwords Don't Match");
           }  else {
              confirm_password.setCustomValidity('');
            }
          }

          password.onchange = validatePassword;
          confirm_password.onkeyup = validatePassword;
        </script>
      </fieldset>

    <button type ="submit">Sign up</button>
    <button type="button" onclick="location.href='login.html'">Already have an account? Login</button>
    <button type="button" onclick="location.href='l_or_s.html'">Back</button>
  </form>
</body>
</html>
